<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sb Advanced Box Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            <div class="text-overlay" id="text-overlay"></div>
        </div>
        <div class="controls">
            <label for="border-radius">Border Radius:</label>
            <input type="range" id="border-radius" min="0" max="100" value="0" />
            <span id="border-radius-value">0px</span>

            <label for="border-width">Border Width:</label>
            <input type="range" id="border-width" min="1" max="20" value="2" />
            <span id="border-width-value">2px</span>

            <label for="border-color">Border Color:</label>
            <input type="color" id="border-color" value="#000000" />

            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#ffffff" />

            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*" />

            <label for="text-input">Add Text:</label>
            <input type="text" id="text-input" placeholder="Enter your text here" />

            <label for="text-size">Text Size:</label>
            <input type="range" id="text-size" min="10" max="100" value="20" />
            <span id="text-size-value">20px</span>

            <button id="download-btn">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
