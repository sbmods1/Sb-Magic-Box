<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sb Advanced Box Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            <div class="text-overlay" id="text-overlay"></div>
        </div>
        <div class="controls">
            <label>Border Radius:</label>
            <input type="range" id="border-radius" min="0" max="50" value="0" />

            <label>Border Width:</label>
            <input type="range" id="border-width" min="1" max="10" value="2" />

            <label>Border Color:</label>
            <input type="color" id="border-color" value="#000000" />

            <label>Background Color:</label>
            <input type="color" id="background-color" value="#ffffff" />

            <label>Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*" />
            
            <label>Image Size:</label>
            <input type="range" id="image-size" min="50" max="150" value="100" />

            <label>Move Image:</label>
            <input type="range" id="image-position-x" min="0" max="100" value="50" />
            <input type="range" id="image-position-y" min="0" max="100" value="50" />

            <label>Add Text:</label>
            <input type="text" id="text-input" placeholder="Enter text here" />

            <label>Text Size:</label>
            <input type="range" id="text-size" min="10" max="50" value="20" />

            <label>Move Text:</label>
            <input type="range" id="text-position-x" min="0" max="100" value="50" />
            <input type="range" id="text-position-y" min="0" max="100" value="50" />

            <label>Text Border:</label>
            <input type="color" id="text-border-color" value="#000000" />

            <label>Text Background:</label>
            <input type="color" id="text-background-color" value="#ffffff" />

            <button id="download-btn">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
